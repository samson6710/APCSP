<!DOCTYPE html>
<html>
<head>
        <title>Lists</title>
</head>
<body>
    An Unordered list:
    <ul>
        <li>One Item</li>
        <li>Another Item</li>
        <Yet>Another Item</Yet>
    </ul>
    An Ordered List:
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
</body>
</html>
